<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    x= parseInt(
        prompt("enter 1st number")
    );
    y= parseInt(
        prompt("enter 2nd number")
    );
   document.write("<table border='2'>");
   document.write("<tr><th>Number</th><th>Result</th></tr>");
   z=x+y;
   a=x-y;
   b=x*y;
   c=x/y;
   document.write("<tr><th>"+x+"+"+y+"</th><th>"+z+"</th></tr>");
   document.write("<tr><th>"+x+"-"+y+"</th><th>"+a+"</th></tr>");
   document.write("<tr><th>"+x+"*"+y+"</th><th>"+b+"</th></tr>");
   document.write("<tr><th>"+x+"/"+y+"</th><th>"+c+"</th></tr>");


</script>
</html>
